admin:
  noarg:
    en: |-
      i.e. Create a role called *Scheduler*, and then tell Niles to only allow people with that role using `!admin Scheduler` (case sensitive)
    fr: |-
      i.e. Créez un rôle appelé *Planificateur*, puis dites à Niles de n'accepter les ordres que des personnes l'ayant `!admin Scheduler` (sensible à la casse)
    de: |-
      i.e. Erstelle eine Rolle mit dem Namen *Scheduler*, und konmfiguriere dann Niles zur Benutzung nur durch Personen mit dieser Rolle `!admin Scheduler` (Groß-/Kleinschreibung unterscheiden	)
    ru: |-
      i.e. Создайте роль под названием *Планировщик*, а затем разрешите только людям с этой ролью использовать Niles `!admin Scheduler` (с учетом регистра)

help:
  en: |-
    ```
    Niles Usage - SETUP MODE
    ---------------------------
    NOTE: ALL COMMANDS BECOME AVAILABLE AFTER SETUP IS COMPLETE
    !setup / !help       -  Get details on how to setup Niles for use.
    !prefix              -  View or change the prefix for Niles
    !id                  -  Set the Google calendar ID for the guild
    !tz                  -  Set the timezone for the guild
    !admin               -  Restrict the usage of Niles to a specific role
    ```
    Visit https://nilesbot.com/start for more info.
